<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 实例</title>
</head>
<body>

<div id="app">
    
<span>{{ msg }}</span>

</div>
    
</body>
<script src="./vue.min.js"></script>
<script>

let data = {
    msg: 'hello vue',
};

let vm = new Vue({

    el: '#app',

    data: data,
    //也有一些其它的钩子，在实例生命周期的不同阶段被调用，如 mounted、updated 和 destroyed。生命周期钩子的 this 上下文指向调用它的 Vue 实例。
    created: function () {
        console.log('create');
    },

    mounted: function () {
        console.log('mounted');
    },

    updated: function () {
        console.log('updated');
    }
});

console.log(vm.$data == data);
    
</script>
</html>
